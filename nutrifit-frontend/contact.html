<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriFit - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-green: #10B981;
            --secondary-green: #D1FAE5;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--secondary-green);
        }
        .bg-custom-green {
            background-color: var(--primary-green);
        }
        .svg-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
        .floating-illustration {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .form-input {
            transition: all 0.3s ease;
        }
        .form-input:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }
        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            color: white;
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            transition: transform 0.3s ease;
        }
        .whatsapp-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="relative">
    <!-- Navigation -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="text-2xl font-bold text-gray-800">
                <svg width="200" height="50" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
                    <text x="10" y="60" font-family="Arial" font-size="40" font-weight="bold" fill="#10B981">
                    </text>
                    <text x="" y="80" font-family="Arial" font-size="60" fill="#2D3748">
                        NutritiFitðŸ’ª
                    </text>
                </svg>
            </div>
            <div class="space-x-4">
                <a href="index.html" class="text-gray-600 hover:text-green-600">HOME</a>
                <a href="about.html" class="text-gray-600 hover:text-green-600">ABOUT</a>
                <a href="services.html" class="text-gray-600 hover:text-green-600">SERVICES</a>
                <a href="diet-plans.html" class="text-gray-600 hover:text-green-600">DIET PLANS</a>
                <a href="contact.html" class="text-green-600 font-bold">CONTACT</a>
            </div>
        </div>
    </nav>
    <!-- Contact Section -->
    <div class="container mx-auto px-4 py-12 relative">
        <svg class="svg-bg" viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg">
            <path fill="#10B981" fill-opacity="0.1" d="M0,160L48,176C96,192,192,224,288,229.3C384,235,480,213,576,186.7C672,160,768,128,864,138.7C960,149,1056,203,1152,218.7C1248,235,1344,213,1392,202.7L1440,192L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path>
        </svg>
        <div class="grid md:grid-cols-2 gap-8 items-center">
            <!-- Contact Form -->
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <h2 class="text-3xl font-bold mb-6 text-gray-800">Contact Us</h2>
                <form id="contactForm" class="space-y-4">
                    <input type="text" id="name" name="name" placeholder="Name" required class="w-full p-3 border rounded form-input">
                    <input type="tel" id="phone" name="phone" placeholder="Phone" required class="w-full p-3 border rounded form-input">
                    <input type="email" id="email" name="email" placeholder="Email" required class="w-full p-3 border rounded form-input">
                    <textarea id="message" name="message" placeholder="Write Us" required class="w-full p-3 border rounded form-input h-32"></textarea>
                    <button type="submit" class="w-full bg-custom-green text-white p-3 rounded hover:bg-green-700 transition">Send</button>
                </form>
            </div>
            <!-- Contact Info & Illustration -->
            <div class="text-center md:text-left">
                <div class="floating-illustration">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" class="mx-auto">
                        <rect width="100%" height="100%" fill="#D1FAE5"/>
                        <circle cx="250" cy="200" r="100" fill="#10B981" opacity="0.2"/>
                        <image href="c.jpg" width="300" height="300" x="100" y="50"/>
                    </svg>
                </div>
                <h3 class="text-2xl font-bold mt-6 text-gray-800">We Would Be Happy To Meet You</h3>
                <p class="text-gray-600 mt-4">Send us an email and we'll get back to you. You can also reach out to us on our social media channels.</p>
                <div class="mt-6">
                    <p class="text-gray-700"><i class="fas fa-envelope mr-2 text-green-600"></i> info@indiannutritionist.com</p>
                    <p class="text-gray-700 mt-2"><i class="fas fa-clock mr-2 text-green-600"></i> Monday - Friday: 9AM - 7PM</p>
                </div>
                <div class="mt-4 flex justify-center md:justify-start space-x-4">
                    <a href="#" class="text-green-600 hover:text-green-800"><i class="fab fa-facebook text-2xl"></i></a>
                    <a href="#" class="text-green-600 hover:text-green-800"><i class="fab fa-instagram text-2xl"></i></a>
                    <a href="#" class="text-green-600 hover:text-green-800"><i class="fab fa-linkedin text-2xl"></i></a>
                </div>
            </div>
        </div>
    </div>
    <!-- WhatsApp Button -->
    <a href="https://wa.me/YOUR_NUMBER" target="_blank" class="whatsapp-button">
        <i class="fab fa-whatsapp text-3xl"></i>
    </a>
    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Collect form data
            const formData = new FormData(this);
            const data = {
                name: formData.get('name'),
                phone: formData.get('phone'),
                email: formData.get('email'),
                message: formData.get('message')
            };

            try {
                // Send POST request to backend API
                const response = await fetch('http://localhost:5000/api/contact', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok) {
                    alert('Thank you for your message! We will get back to you soon.');
                } else {
                    alert(result.msg || 'Something went wrong');
                }
            } catch (error) {
                console.error(error);
                alert('An error occurred while submitting the form');
            }
        });
    </script>
</body>
</html>
